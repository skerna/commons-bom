plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    constraints {
        api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"
        api "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinCoroutinesVersion"


        api "io.skerna.commons:skerna-slbase-metadata:$version"
        api "io.skerna.commons:skerna-slbase-jvm:$version"
        api "io.skerna.commons:skerna-slbase-js:$version"
        
        api "io.skerna.commons:skerna-sansi-metadata:$version"
        api "io.skerna.commons:skerna-sansi-jvm:$version"
        api "io.skerna.commons:skerna-sansi-js:$version"


        api "io.skerna.commons:skerna-logger-metadata:$version"
        api "io.skerna.commons:skerna-logger-jvm:$version"
        api "io.skerna.commons:skerna-logger-js:$version"


        api "io.skerna.commons:skerna-sreaction-metadata:$version"
        api "io.skerna.commons:skerna-sreaction-jvm:$version"
        api "io.skerna.commons:skerna-sreaction-js:$version"


        api "io.skerna.commons:skerna-octopus-metadata:$version"
        api "io.skerna.commons:skerna-octopus-jvm:$version"
        api "io.skerna.commons:skerna-octopus-js:$version"



        api "io.skerna.commons:skerna-sreval-metadata:$version"
        api "io.skerna.commons:skerna-sreval-jvm:$version"
        api "io.skerna.commons:skerna-sreval-js:$version"


        api "io.skerna.commons:skerna-i18nexceptions:$version"
        api "io.skerna.commons:shield-jwks:$version"
        api "io.skerna.commons:shield-jwktresolver:$version"
        api "io.skerna.commons:shield-jwtverifier:$version"

        
        api "io.skerna.commons:skerna-dsql-metadata:$version"
        api "io.skerna.commons:skerna-dsql-jvm:$version"
        api "io.skerna.commons:skerna-dsql-js:$version"

        api "io.skerna.commons:bolt-core:$version"
        api "io.skerna.commons:bolt-oidc:$version"
        api "io.skerna.commons:bolt-web:$version"
        api "io.skerna.commons:bolt-oidc:$version"
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version

            from components.javaPlatform
        }
    }
}

